<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>css的浮动</title>
        <style>
            .left,
            .right{
                float: left;
                width: 200px;
                height: 200px;
                background-color: pink;
            }
            .right{
                float: right;
            }

            .box1{
                width: 200px;
                height: 200px;
                background-color: rgb(100,95,36);
                float: left;
            }

            .box2{
                width: 300px;
                height: 300px;
                background-color: green;
                float: right;
            }

            p{
                float: right;
                height: 200px;
                background-color: purple;
            }

            span{
                width: 100px;
                height: 300px;
                float: left;
                background-color: black;
            }
        </style>
    </head>
    <body>
        <div class="left">左青龙</div>
        <div class="right">右白虎</div>

        <div class="box1">浮动的盒子</div> <br>
        <div class="box2">标准流的盒子</div>


        <span>1</span>
        <span>2</span>
        <div>div</div>
        <p>ppppppp</p>

    </body>
</html>
