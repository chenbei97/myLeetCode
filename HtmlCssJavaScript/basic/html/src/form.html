<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>表单</title>

    <body>
        <form action="info.php" method="post" name="info">
            按钮: <input type="button" value="获取短信" /> <br/>
            复选框: 吃饭 <input type="checkbox" checked="checked" name="习惯"/>
                   睡觉 <input type="checkbox" name="习惯"/> <br/>

            隐藏文字: <input type="hidden" /> <br/>
            图像: <input type="image" /> <br/>

            男 <input type="radio" name="sex" checked="checked" id="sex"/>女 <input type="radio" name="sex" /><br/>

            <label for="username">用户名: </label>

                    <option>北京</option><option selected="selected">上海</option><option>南京</option></select><br/><br/>

        </form>
