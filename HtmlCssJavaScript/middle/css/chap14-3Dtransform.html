<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D转换</title>
    <style>
        .stage { /*设置舞台，定义观察者距离*/
            width: 1000px;
            height: 500px;
            border: solid 1px red;
            perspective: 1200px;
        }
        .container { /*创建三维空间*/
            transform-style: preserve-3d;
        }
        img {
            width: 320px;
        }
        img:nth-child(2) {
            transform:rotateZ(45deg) scaleZ(1.3) translate3d(30px, 30px, 200px);
        }
    </style>
</head>
<body>
<div class="stage">
  <div class="container"><img src="images/girl.jpg" /><img src="images/girl.jpg" /></div>
</div>
</body>
</html>
