<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体风格</title>
    <style>
        .id1 {
            font-style: italic;
        }
        .id2 {
            font-style: oblique;
        }
        .id3 {
            font-style: normal;
        }
    </style>
</head>
<body>
    <p class="id1">i am italic</p>
    <p class="id2">i am oblique</p>
    <p class="id3">font-style的选项有normal、italic和oblique</p>
</body>
</html>
