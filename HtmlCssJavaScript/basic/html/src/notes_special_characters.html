<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>html的注释和特殊字符</title>
    </head>
    <body>
        <!--这是一个注释-->
        <!--或者使用快捷键ctrl+shift+?进行注释-->
        <!--快捷键ctrl+/好像也可以-->
        空格符 A&nbsp;&nbsp;&nbsp;&nbsp;B <br/>
        大于 &gt; <br/>
        小于 &lt; <br/>
        与  &amp; <br/>
        人民币 &yen; <br/>
        版权 &copy; <br/>
        注册商标 &reg; <br/>
        摄氏度 &deg; <br/>
        正负号 &plusmn; <br/>
        乘 &times; <br/>
        除 &divide; <br/>
        平方 &sup2; <br/>
        立方 &sup3; <br/>
    </body>
</html>
