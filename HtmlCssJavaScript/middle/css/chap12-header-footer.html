<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定义标题栏、标题组和脚注栏</title>
</head>
<body>
<header>
  <hgroup>
    <h1>我的博客</h1>
    <a href="#">[URL]</a>
    <a href="#">[订阅]</a>
    <a href="#">[手机订阅]</a>
    <h2>副标题</h2> <!--可以标题分组-->
    <h3>标题说明</h3>
  </hgroup>

  <nav>
    <ul>
      <li>首页</li>
      <li><a href="#">目录</a></li>
      <li><a href="#">社区</a></li>
      <li><a href="#">微博我</a></li>
    </ul>
  </nav>
</header>

<footer>
  <h1>脚注栏</h1>
  <ul>
    <li>关于</li>
    <li>导航</li>
    <li>联系</li>
  </ul>
</footer>
</body>
</html>
