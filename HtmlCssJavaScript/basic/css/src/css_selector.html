<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>CSS选择器</title>
  </head>
  <style>
    .firstdiv{
        color: red;
    }
    .firstul{
        color: green;
    }
  </style>
  <body>
      <div class="firstdiv">我是立即换行1</div> <!--想要把div里面的文字改为红色-->
      <div>我是立即换行2</div> <!--想要把第1个div里面的文字改为红色-->
      <p>我是段落</p>
      <ul>
        <li class="firstul">我是无序列表1</li> <!--想要把无序列表第一个项的文字改为红色-->
        <li>我是无序列表2</li>
        <li>我是无序列表3</li>
      </ul>
      <ol>
        <li>我是有序列表1</li>
        <li>我是有序列表2</li>
        <li>我是有序列表3</li>
      </ol>
  </body>
</html>
