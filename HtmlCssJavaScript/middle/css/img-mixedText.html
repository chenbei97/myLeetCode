<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图文混排的实现</title>
    <style>
      .pic_news { width: 600px; /* 控制内容区域的宽度，根据实际情况考虑，也可以不需要 */ }
      .pic_news h2 {
        font-family: "隶书",sans-serif;
        font-size: 24px;
        text-align: center;
      }
      .pic_news img {
        float: left; /* 使图片旁边的文字产生浮动效果,这样文字能够有和图片在一行的倾向 */
        margin-right: 5px; /*让图片和右边的文字有些留白*/
        height: 250px;
      }
      .pic_news p { display: inline; /* 取消段落p标签的块属性,这样文字能够和图片在一行,如果距离不够可以自动换行 */ }
    </style>
</head>
<body>
<div class="pic_news">
  <h2>儿童节的来历</h2>
  <p><img src="images/imgmixtext.jpg" alt="" /></p>
  <p>六一儿童节，也叫“六一国际儿童节”，每年的6月1日举行，是全世界少年儿童的节日。</p>
  <p>1942年6月，德国法西斯枪杀了捷克利迪策村16岁以上的男性公民140余人和全部婴儿，并把妇女和90名儿童押往集中营。村里的房舍、建筑物均被烧毁，好端端的一个村庄就这样被德国法西斯给毁了。</p>
  <p>为了悼念利迪策村和全世界所有在法西斯侵略战争中死难的儿童，1949年11月，国际民主妇女联合会在莫斯科举行理事会议，中国和各国代表愤怒地揭露了帝国主义分子和各国反动派残杀、毒害儿童的罪行。为了保障世界各国儿童的生存权、保健权和受教育权，为了改善儿童的生活，会议决定以每年的6月1日为国际儿童节。</p>
</div>
</body>
</html>
