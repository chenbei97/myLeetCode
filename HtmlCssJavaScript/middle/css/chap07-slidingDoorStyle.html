<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超链接的滑动门样式</title>
    <style>
      a {
        background: url('images/sildedoorleft.gif') no-repeat top left;
        display: block;
        float: left;
        padding-left: 8px;
        font: bold 13px Arial;
        line-height: 22px;
        height: 30px;
        color: white;
        margin-left: 6px;
        text-decoration: none;
      }
      a span {
        background: url('images/sildedoorright.gif') no-repeat top right;
        display: block;
        padding: 4px 10px 4px 2px;
      }
      a:hover { text-decoration: underline; }
    </style>
</head>
<body>
<a  href="#"><span>按钮</span></a>
<a  href="#"><span>超链接</span></a>
<a  href="#"><span>图像按钮</span></a>
<a  href="#"><span>扩展性按钮</span></a>
<a  href="#"><span>能够定义很多字数的文本链接</span></a>
</body>
</html>
