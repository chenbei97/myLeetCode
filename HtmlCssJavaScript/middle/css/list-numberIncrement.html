<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表序号使用counter的实现</title>
    <style>
        ol {list-style:none;}
        li:before {color:#f00; font-family:Times New Roman,sans-serif;}

        li{counter-increment:a 1;}
        li:before{content:counter(a)". ";}

        li li{counter-increment:b 1;}
        li li:before{content:counter(a)"."counter(b)". ";}

        li li li{counter-increment:c 1;}
        li li li:before{content:counter(a)"."counter(b)"."counter(c)". ";}
    </style>
</head>
<body>
<ol>
  <li>一级列表项目1
    <ol>
      <li>二级列表项目1</li>
      <li>二级列表项目2
        <ol>
          <li>三级列表项目1</li>
          <li>三级列表项目2</li>
        </ol>
      </li>
    </ol>
  </li>
  <li>一级列表项目2</li>
</ol>
</body>
</html>
