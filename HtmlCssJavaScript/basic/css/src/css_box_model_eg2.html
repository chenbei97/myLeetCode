<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>css_box_model_eg2</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      li {
        list-style:none;
      }

      .box {
        width: 248px;
        height: 163px;
        border: 1px solid #ccc;
        margin: 100px auto; /*auto居中*/
      }
      .box h3{
        height: 32px;
        border-bottom: 1px dotted #ccc;
        font-size: 14px;
        font-weight: 400;
        line-height: 32px;
        padding-left: 15px;
      }
      .box ul li a {
        font-size: 12px;
        color: #666;
        text-decoration: none;
      }

      .box ui li {
        height: 23px;
        line-height: 23px;
        padding-left: 20px;
      }

      .box ul {
        margin-top: 7px;
      }

      .box ul li a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
      <div class="box">
        <h3>品有够快报</h3>
        <ul> <!--去除li前边的项目符号 list-style:none;-->
          <li><a href="#">日本</a></li>
          <li><a href="#">韩国</a></li>
          <li><a href="#">中国</a></li>
          <li><a href="#">美国</a></li>
          <li><a href="#">非洲</a></li>
        </ul>
      </div>
  </body>
</html>
