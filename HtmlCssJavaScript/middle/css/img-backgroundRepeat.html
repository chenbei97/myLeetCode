<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景图像的平铺方式</title>
    <style>
        #call {
            width: 218px;
            font-size: 14px;
            float: left;
            margin: 4px;
            text-align: center;
        }
        #call_tit {
            background: url(images/call_top.gif);
            background-repeat: no-repeat; /*顶部不平铺*/
            height: 43px;/*和图像高度本身一致*/
            color: #fff;
            font-weight: bold;
            line-height: 43px;
        }
        #call_mid {
            background-image: url(images/call_mid.gif);
            background-repeat: repeat-y; /*中部垂直平铺*/
            height: 160px;/*和图像高度本身一致*/
        }
        #call_btm {
            background-image: url(images/call_btm.gif);
            background-repeat: no-repeat; /*底部不平铺*/
            height: 11px;/*和图像高度本身一致*/
        }
        #call .a { height: 120px; }
        #call .b { height: 160px; }
        #call .c { height: 220px; }
    </style>
</head>
<body>
<div id="call">
    <div id="call_tit">公司公告</div >
    <div id="call_mid" class="a">height:120px;</div >
    <div id="call_btm"></div >
</div>
<div id="call">
    <div id="call_tit">公司公告</div >
    <div id="call_mid" class="b">height:160px;</div >
    <div id="call_btm"></div >
</div>
<div id="call">
    <div id="call_tit">公司公告</div >
    <div id="call_mid" class="c">height:220px;</div >
    <div id="call_btm"></div >
</div>
</body>
</html>
