<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>联系文本</title>
</head>
<body>
  <address><!--address位于body内则表示文档联系信息-->
    <a href="http://www.w3.org/">W3C</a>
    <a href="http://www.whatwg.org/">WHATWG</a>
    <a href="http://www.mhtml5.com/">HTML5研究小组</a>
  </address>

  <footer>
    <section>
      <address> <!--如果在article/section内表示文章的联系信息-->
        <a title="作者：MDN" href="https://developer.mozilla.org/zh-CN/">
          HTML5 - Web开发者指南
        </a>
      </address>
      <p> 发布于：
        <time datetime="2017-6-1">2017年6月1日</time>
      </p>
    </section>
  </footer>
</body>
</html>
