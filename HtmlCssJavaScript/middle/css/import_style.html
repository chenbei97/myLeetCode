<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>导入式CSS</title>
    <style>
      @import url(link_1.css);
      @import url(import.css); /*导入必须在前否则不起作用*/

      body{
          background-color:#e4e929;
      }

      /* 关于段落的注释  开始*/
      .STYLE1 { color: #009900;				/* 字体颜色是绿色的 */ }
      .STYLE2 {
          font-size: 18px;				/* 字体大小为18号字体 */
          color: #FF3300;				/* 字体颜色是红色的*/
          font-weight: bold;				/* 字体进行了加粗 */
      }
      /* 关于段落的注释  结束*/
      /* 标签设置注释  开始*/
      .STYLE3 {
          color: #0000FF;				/* 字体颜色为蓝色 */
          font-family: "黑体";			/* 字体为黑体 */
          font-style: italic;				/* 字体效果为倾斜 */
      }

    </style>
</head>
<body>
    <div>
        <p>我是被link_css_2.css文件控制的，楼下的你呢？？</p>
        <h3>楼上的,<span>link_css_1.css</span>文件给我穿的花衣服。</h3>
    </div>
    <p class="STYLE1">段落设置一</p>
    <p class="STYLE2">段落设置二</p>
    <h2 class="STYLE3">标题设置效果</h2>
</body>
</html>
