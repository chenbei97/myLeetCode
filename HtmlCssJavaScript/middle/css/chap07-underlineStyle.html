<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>超链接的下划线样式</title>
  <style>
    a {/* 超链接的默认样式 */
      text-decoration:none; 								/* 清除超链接下划线 */
      color:#666; 										/* 灰色字体效果 */
    }
    a:hover {/* 鼠标经过时样式 */
      border-bottom:dashed 1px red; 						/* 鼠标经过时显示虚下划线效果 */
      color:#000; 										/* 加重颜色显示 */
      font-weight:bold; 									/* 加粗字体显示 */
      zoom:1; 											/* 解决IE浏览器无法显示问题 */
      background:url(images/dashed1.gif) left bottom repeat-x; 	/* 定义背景图像，定位到超链接元素的底部，并沿x轴水平平铺 */
  }
  </style>
</head>

<div id="quickSummary">

</div>
</body>
</html>
