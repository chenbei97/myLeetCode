<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css_background</title>
    <style>
        div{
            width: 1000px;
            height: 508px;
            background-color: transparent;
            background-image: url("../img/css_eg_1.jpg");
            background-repeat: repeat;
            background-position: center right;
            background-attachment: fixed;
        }
        h3{
            width: 916px;
            height: 795px;
            background-color: pink;
            font-size: 20px;
            font-weight: bold;
            line-height: 795px;
            background-color: rgba(0,0,0,0.2);
            background-image: url("../img/wacool.png");
            text-align: center;
            background-repeat: no-repeat;
            background-position: left center;
            background-attachment: scroll;
            /*混合写法*/
            /*background: transparent url("") repeat fixed top;*/
        }
    </style>
</head>
<body>
    <div>12324324</div>
    <h3>手动阀手动阀</h3>
</body>
</html>
