<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>可编辑文本</title>
</head>
<body>
    <h2>可编辑列表</h2>
    <ul contentEditable="true">
        <li>列表元素1</li>
        <li>列表元素2</li>
        <li>列表元素3</li>
    </ul>
    <h2>不可编辑列表</h2>
    <ul contentEditable="false">
        <li>列表元素1</li>
        <li>列表元素2</li>
        <li>列表元素3</li>
    </ul>
</body>
</html>
