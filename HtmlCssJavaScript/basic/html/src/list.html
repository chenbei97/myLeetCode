<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>列表</title>
    </head>

    <body>
    <h2>无序列表</h2>
        <ul>
            <li>item1</li>
            <li>item2</li>
            <li>item3</li>
        </ul>
    <h2>有序列表</h2>
        <ol>
            <li>item1</li>
            <li>item2</li>
            <li>item3</li>
        </ol>
    <h2>自定义列表</h2>
        <dl>
            <dt>帮助中心</dt>
                <dd>用户指南</dd>
                <dd>购物指南</dd>
                <dd>订单操作</dd>
            <dt>联系方式</dt>
                <dd>新浪微博</dd>
                <dd>官方微信</dd>
                <dd>网易邮箱</dd>
        </dl>
    </body>
</html>
