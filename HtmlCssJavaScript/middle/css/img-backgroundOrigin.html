<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景图像参考位置</title>
    <style>
      div {
        height:600px;
        width:416px;
        border:solid 1px red;
        padding:120px 4em 0;
        background:url(images/manuscript.jpg) no-repeat;
        background-size:cover; /*contain是保持原有尺寸,cover会拉伸*/
        overflow:hidden;
        background-origin:border-box; /*padding-box差不多,content-box文本才有背景*/
        /*-moz-background-origin:border-box;*/
        /*-webkit-background-origin:border-box;*/
        /*-moz-background-size:cover;*/
        /*-webkit-background-size:cover;*/

      }
      div h1 { /*"春"*/
        font-size:18px;
        font-family:"幼圆",sans-serif;
        text-align:center;
      }
      div p { /*正文*/
        text-indent:2em;
        line-height:2em;
        font-family:"楷体", sans-serif;
        margin-bottom:2em;
      }
    </style>
</head>
<body>
<div>
  <h1>春</h1>
  <p>盼望着，盼望着，东风来了，春天的脚步近了。一切都像刚睡醒的样子，欣欣然张开了眼。山朗润起来了，水长起来了，太阳的脸红起来了。小草偷偷地从土里钻出来，嫩嫩的，绿绿的。园子里，田野里，瞧去，一大片一大片满是的。坐着，躺着，打两个滚，踢几脚球，赛几趟跑，捉几回迷藏。风轻悄悄的，草绵软软的。 </p>
  <p>桃树、杏树、梨树，你不让我，我不让你，都开满了花赶趟儿。红的像火，粉的像霞，白的像雪。花里带着甜味，闭了眼，树上仿佛已经满是桃儿、杏儿、梨儿！花下成千成百的蜜蜂嗡嗡地闹着，大小的蝴蝶飞来飞去。野花遍地是：杂样儿，有名字的，没名字的，散在草丛里，像眼睛，像星星，还眨呀眨的。</p>
</div>
</body>
</html>
