<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html5新特性</title>
    <style>
        .cleafix:after{
            content:'.';
            display: block;
            clear: both;
            overflow: hidden;
            height: 0;
        }
        .cleafix {
            *zoom: 1
        }

        header,
        nav{
            height:120px;
            width: 800px;
            background-color: purple;
            border-radius: 15px;
            margin: 15px auto;
        }
        article {
            height: 250px;
            width: 100%;
            background-color: #9bceea;
        }

        section {
            height: 60px;
            width: 100%;
            background-color: #449fdb;
            margin-top: 10px;
        }

        .left {
            height: 300px;
            width: 50px;
            float: left;
            background-color: #e74c3c;
        }

        .right {
            height: 300px;
            width: 50px;
            float: right;
            background-color: #e74c3c;
        }

        footer {
            width: 100%;
            height: 100px;
            background-color: greenyellow;
        }

        input::placeholder {
            color: violet;
        }
    </style>
</head>
<body>
    <header>头部标签</header>
    <nav>导航栏标签</nav>
    <article>
        文档标签
        <section>区域标签1</section>
        <section>区域标签2</section>
        <section>区域标签3</section>
    </article>
    <aside class="left">左侧边栏标签</aside>
    <aside class="right">右侧边栏标签</aside>
    <footer>底部标签</footer>
    type="url":
    type="date":
    type="time":
    type="month":
    type="week";
    type="number";
    type="tel";
    type="search";
    type="color";
    <form action="">
        <ul>
            <li>
                <label>邮箱:
                <input type="email" required="required">
                </label><br>
            </li>
            <li><label>日期:
                <input type="date">
                </label><br>
            </li>
            <li> <label>时间:
                <input type="time">
                </label><br>
            </li>
            <li><label>月份:
                <input type="month">
                </label><br>
            </li>
            <li><label>
                星期:
                <input type="week">
            </label><br></li>
            <li><label>数字:
                <input type="number">
                </label><br>
            </li>
            <li><label>手机:
                <input type="tel">
                </label><br>
            </li>
            <li><label>搜索:
                <input type="search" required="required" placeholder="chenbei"
                       autofocus="autofocus" autocomplete="off">
                </label><br>
            </li>
            <li><label>颜色:
                <input type="color">
                </label><br>
            </li>
            <li><label>网址:
                <input type="url">
                </label><br>
            </li>
            <li><label>文件:
                <input type="file" multiple="multiple">
                </label>
            </li>
            <li><input type="submit" value="提交"><br></li>
        </ul>

    </form>
</body>
</html>
