<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>box布局的例子</title>
    <style>
      /*定义包含框为盒子布局*/
      #container {
        /*display: -moz-box;*/
        display: -webkit-box; /*这句有用,取消借助float,也能实现3个盒子在一行*/
      }

      #left-sidebar {
        width: 160px;
        padding: 20px;
        background-color: orange;
      }
      #contents {
        width: 500px;
        padding: 20px;
        background-color: yellow;
      }
      #right-sidebar {
        width: 160px;
        padding: 20px;
        background-color: limegreen;
      }
      /*绑定三列栏目为一个盒子整体布局效果*/
      #left-sidebar, #contents, #right-sidebar {
        box-sizing: border-box;
      }
    </style>
</head>
<body>
<div id="container">
  <div id="left-sidebar">
    <h2>站内导航</h2>
    <ul>
      <li><a href="">新闻</a></li>
      <li><a href="">博客</a></li>
      <li><a href="">微博</a></li>
      <li><a href="">社区</a></li>
      <li><a href="">关于</a></li>
    </ul>
  </div>
  <div id="contents">
    <h2>《春夜喜雨》</h2>
    <h1>杜甫</h1>
    <p>好雨知时节，当春乃发生。</p>
    <p>随风潜入夜，润物细无声。</p>
    <p>野径云俱黑，江船火独明。</p>
    <p>晓看红湿处，花重锦官城。</p>
  </div>
  <div id="right-sidebar">
    <h2>友情链接</h2>
    <ul>
      <li><a href="">百度</a></li>
      <li><a href="">谷歌</a></li>
      <li><a href="">360</a></li>
    </ul>
  </div>
</div>
</body>
</html>
