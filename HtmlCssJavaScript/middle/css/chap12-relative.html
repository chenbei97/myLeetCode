<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>相对定位</title>
    <style>
      p {
        margin: 60px;
        font-size: 14px;
      }
      p span { position: relative; }
      p strong {/*[相对定位]*/
        position: relative;
        left: 40px;
        top: -40px;
        font-size: 18px;
      }
    </style>
</head>
<body>
<p>
  <span>
    <strong>虞美人</strong>南唐\宋 李煜
  </span> <br>
  春花秋月何时了，<br>
  往事知多少。<br>
  小楼昨夜又东风，
  <br>故国不堪回首月明中。
  <br>雕阑玉砌应犹在，
  <br>只是朱颜改。
  <br>问君能有几多愁，
  <br>恰似一江春水向东流。
</p>
</body>
</html>
