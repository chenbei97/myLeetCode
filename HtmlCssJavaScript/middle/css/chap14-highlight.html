<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>高亮显示案例</title>
    <style>
      li {
        line-height: 2em;
        color: #666;
        transition: background-color 1s linear, color 1s linear;
      }
      li:hover {
        background-color: #ffff00;
        color: #000;
      }
    </style>
</head>
<body>
<ol>
  <li>白日依山尽，黄河入海流。欲穷千里目，更上一层楼。</li>
  <li>黄河远上白云间，一片孤城万仞山。羌笛何须怨杨柳，春风不度玉门关。</li>
  <li>海内存知己，天涯若比邻。无为在岐路，儿女共沾巾。</li>
</ol>
</body>
</html>
