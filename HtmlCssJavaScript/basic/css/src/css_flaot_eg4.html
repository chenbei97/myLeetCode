<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>常见网络布局</title>
      <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none; /*去除缩进的项目符号*/
        }

        .top {
            height: 50px;
            background-color: gray;
        }

        .banner {
            width: 980px;
            height: 150px;
            background-color: gray;
            margin: 10px auto;
        }

        .box {
            width: 980px;
            margin: 0 auto;
            height: 300px;
            background-color: pink;
        }

        .box li {
            float: left;
            width: 237px;
            height: 300px;
            background-color: gray;
            margin-right: 10px;
        }

        .box .last{
            margin-right:0;
        }

        /*和浏览器一样宽*/
        .footer {
            height: 200px;
            background-color: gray;
            margin-top: 10px;
        }
      </style>
  </head>
  <body>
      <div class="top">top</div>
      <div class="banner">banner</div>
      <div class="box">
          <ul>
              <li>1</li>
              <li>2</li>
              <li>3</li>
              <li class="last">4</li>
          </ul>
      </div>
      <div class="footer">footer</div>
  </body>
</html>
