<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单元素select选择控件的使用</title>
</head>
<body>
<form>
    <p>姓名：
        <input type="text" value="" />
    </p>
    <p> 所在城市：
        <select name="选择城市" size="3">
            <optgroup label="山东省">
                <option value="潍坊">潍坊</option>
                <option value="青岛" selected="selected">青岛</option>
            </optgroup>
            <optgroup label="山西省">
                <option value="太原">太原</option>
                <option value="榆次">榆次</option>
            </optgroup>
        </select>
    </p>
    <p>
        <input type="submit" value="提交"/>
    </p>
</form>
</body>
</html>
