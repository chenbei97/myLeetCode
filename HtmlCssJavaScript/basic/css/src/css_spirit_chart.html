<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>精灵图</title>
    <style>
        ul li {
            float: left; /*浮动一行显示*/
            width: 30px; /*正方形盒子*/
            height: 30px;
            list-style: none; /*去掉原本的项符号*/
            margin: 5px; /*盒子间距5px*/
            border: 1px solid #CCC;
            border-radius: 6px; /*加边跨和半角生成8个盒子*/
        }

        ul li:nth-child(1) {
            background: url(../img/sprite.gif) no-repeat 4px 1px;
        }
        ul li:nth-child(2){
            background: url(../img/sprite.gif) no-repeat -38px 1px;
        }
        ul li:nth-child(3){
            background: url(../img/sprite.gif) no-repeat -81px 3px;
        }
        ul li:nth-child(4){
            background: url(../img/sprite.gif) no-repeat -123px 2px;
        }
        ul li:nth-child(5){
            background: url(../img/sprite.gif) no-repeat -171px 0px;
        }
        ul li:nth-child(6){
            background: url(../img/sprite.gif) no-repeat -214px 2px;
        }
        ul li:nth-child(7){
            background: url(../img/sprite.gif) no-repeat -267px 1px;
        }
        ul li:nth-child(8){
            background: url(../img/sprite.gif) no-repeat 2px -36px;
        }
    </style>

</head>
<body>
    <ul>
        <li></li><li></li>
        <li></li><li></li>
        <li></li><li></li>
        <li></li><li></li>
    </ul>
</body>
</html>
