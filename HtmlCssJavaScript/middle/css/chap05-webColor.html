<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网页配色</title>
    <style>
      body {
        text-align:center;            	/* 网页居中 */
        color:#FF0000;              	/* 网页字体基本色，一般多为黑色或深灰色 */
        background:#99FFFF;        	/* 网页背景色 */
      }

      #wrap { /*div整体宽度和居中以及文本对齐*/
        width:400px;                  	/* 固定包含框的宽度 */
        margin:0 auto;                 	/* 网页居中 */
        text-align:left;                 	/* 文本左对齐 */
      }
      #wrap #main {  /*对2个div的共同设置*/
          float:right;                 	/* 向右浮动 内容放在第2列 */
          height:200px;              	/* 固定高度 */
          width:300px;               	/* 固定宽度 */
          margin:2px 0 0 2px;           	/* 增加外边距 */
          color:#000;                 		/* 主体区域字体色 */
          background:#FF99CC;        	/* 主体区域背景色 */
      }
      #main div {
          padding:12px 2em;            	/* 主体区域内边距 */
      }

      #header { /*标题*/
        height:40px;                	/* 固定高度 */
        line-height:40px;              	/* 定义行高 */
        margin:0 0 2px 0;             	/* 头部区域的外边距 */
        text-align:center;             	/* 文本居中对齐 */
        color:#FF0000;              		/* 标题栏字体色 */
        background:#66CC66;        	/* 标题栏背景色 */
      }

      ul#nav { /*nav内无序列表有多个条目*/
        list-style:none;                	/* 清除项目符号 */
        margin:2px 0 0 0;             	/* 条目的外边距 */
        padding:10px 0 0 10px;        	/* 条目的内边距 */
        float:left;                   	/* 向左浮动，链接1,2,3就会自动形成第1列 */
        width:84px;                 	/* 固定宽度 */
        height:190px;               	/* 固定高度 */
        color:#000;                 		/* 条目的字体色 */
        background:#CCFF33;       		/* 条目的背景色 */
      }
      ul#nav li {
          line-height:1.5em;             	/* 条目的行高 */
      }
    </style>
</head>
<body>
  <div id="wrap"> <!--2行2列的结构-->
    <h3 id="header">网页标题</h3>
    <ul id="nav">
      <li>链接1</li>
      <li>链接2</li>
      <li>链接3</li>
      <li>……</li>
    </ul>
    <div id="main">
      <div>正文内容……</div>
    </div>
  </div>
</body>
</html>
